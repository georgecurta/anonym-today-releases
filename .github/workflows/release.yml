name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      draft:
        description: 'Create as draft'
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: anonym.today Desktop v${{ inputs.version }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          body: |
            ## anonym.today Desktop v${{ inputs.version }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | Windows x64 | `anonym.today_${{ inputs.version }}_x64-setup.exe` |

            ### Installation

            **Windows:** Download and run the `.exe` installer.

            ### What's New

            See the full changelog in the release notes below.

            ---

            [anonym.today](https://anonym.today) | [Documentation](https://anonym.today/help)
